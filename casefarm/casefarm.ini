
[custom]
;This is an example external configuration file
;All possible customization settings are shown below
;Options for custom groups
        {% if exists("request.solo") %}
          custom_proxy_group=!!import:https://raw.githubusercontent.com/heicat1337/sub/refs/heads/main/casefarm/group.txt
        {% else %}
{% endif %}

;Options for custom rulesets
enable_rule_generator=true
overwrite_original_rules=true
surge_ruleset=!!import:https://raw.githubusercontent.com/heicat1337/sub/refs/heads/main/casefarm/rules.txt

;Options for custom base configuration file
clash_rule_base=https://raw.githubusercontent.com/heicat1337/sub/refs/heads/main/all_base.tpl
;surge_rule_base=https://raw.githubusercontent.com/heicat1337/sub/refs/heads/main/all_base.tpl
;surfboard_rule_base=https://raw.githubusercontent.com/heicat1337/sub/refs/heads/main/all_base.tpl
mellow_rule_base=https://raw.githubusercontent.com/heicat1337/sub/refs/heads/main/all_base.tpl
;quan_rule_base=https://raw.githubusercontent.com/heicat1337/sub/refs/heads/main/all_base.tpl
quanx_rule_base=https://raw.githubusercontent.com/heicat1337/sub/refs/heads/main/all_base.tpl
loon_rule_base=https://raw.githubusercontent.com/heicat1337/sub/refs/heads/main/all_base.tpl

;Options for renaming nodes
        {% if exists("request.dual") %}
          rename=!!import:https://raw.githubusercontent.com/Fvr9W/sub/master/snippets/rename_node_general.txt
        {% else %}
;{% endif %}

;Options for adding emojis
emoji=!!import:https://raw.githubusercontent.com/Fvr9W/sub/master/snippets/emoji.txt

;Options for filtering nodes
;include_remarks=
;exclude_remarks=

;[template]
;;variables in the local scope
;clash.dns.port=5353
